<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.5/pixi.min.js"></script>

<body>
    <image id="big-burger" hidden src="../public/images/big-burger.png" />
    <script type="text/javascript">
        //Create a Pixi Application
        // let app = new PIXI.Application({width: 256, height: 256});
        let app = new PIXI.Application({
            width: 800, // default: 800
            height: 600, // default: 600
            antialias: true, // default: false
            transparent: false, // default: false
            resolution: 1 // default: 1
        });
        app.renderer.backgroundColor = 0x061639;
        app.renderer.autoResize = true;
        // setTimeout(function() {
        //     app.renderer.resize(512, 512);
        // }, 3000);

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        // alert(document.getElementById('big-burger'));

        let burger = new PIXI.BaseTexture(document.getElementById('big-burger')),
            texture = new PIXI.Texture(burger),
            sprite = new PIXI.Sprite(texture);

        app.stage.addChild(sprite);
    </script>
</body>

</html>
