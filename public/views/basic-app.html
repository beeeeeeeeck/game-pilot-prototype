<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
</head>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.5/pixi.min.js"></script>

<body>
    <script type="text/javascript">
        //Create a Pixi Application
        // let app = new PIXI.Application({width: 256, height: 256});
        let app = new PIXI.Application({
            width: 800, // default: 800
            height: 600, // default: 600
            antialias: true, // default: false
            transparent: false, // default: false
            resolution: 1 // default: 1
        });
        app.renderer.backgroundColor = 0x061639;
        app.renderer.autoResize = true;
        // setTimeout(function() {
        //     app.renderer.resize(512, 512);
        // }, 3000);

        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        //Load an image and run the `setup` function when it's done
        PIXI.loader
            // .add(["https://cdn0.iconfinder.com/data/icons/food-2-11/128/food-13-512.png"])
            .add("burger", "https://cdn0.iconfinder.com/data/icons/food-2-11/128/food-13-512.png")
            .load(setup);

        //This `setup` function will run when the image has loaded
        function setup() {
            let burger = new PIXI.Sprite(
                // PIXI.loader.resources["https://cdn0.iconfinder.com/data/icons/food-2-11/128/food-13-512.png"].texture
                PIXI.loader.resources.burger.texture
            );
            // burger.width = 32;
            // burger.height = 32;
            burger.scale.set(0.5, 0.5);

            //Add the cat to the stage
            app.stage.addChild(burger);

            setTimeout(function() {
                // burger.x = 96;
                // burger.y = 96;
                burger.position.set(96, 96);
            }, 1000);

            setTimeout(function() {
                app.stage.removeChild(burger);
            }, 3000);
        }


    </script>
</body>

</html>
