<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Big Burger</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.4/pixi.min.js"></script>

<body>
    <script type="text/javascript">
        // The application will create a renderer using WebGL, if possible,
        // with a fallback to a canvas render. It will also setup the ticker
        // and the root stage PIXI.Container
        const app = new PIXI.Application();

        // The application will create a canvas element for you that you
        // can then insert into the DOM
        document.body.appendChild(app.view);

        // load the texture we need
        app.loader.add('burger', "../images/big-burger.png").load((loader, resources) => {
            // This creates a texture from a 'big-burger.png' image
            const burger = new PIXI.Sprite(resources.burger.texture);

            // Setup the position of the burger
            burger.x = app.renderer.width / 2;
            burger.y = app.renderer.height / 2;

            // Rotate around the center
            burger.anchor.x = 0.5;
            burger.anchor.y = 0.5;

            // Add the burger to the scene we are building
            app.stage.addChild(burger);

            // Listen for frame updates
            app.ticker.add(() => {
                // each frame we spin the burger around a bit
                burger.rotation += 0.01;
            });
        });
    </script>
</body>

</html>
